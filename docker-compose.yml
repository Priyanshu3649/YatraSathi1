services:
  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: yatrasathi
      MYSQL_ROOT_PASSWORD: 7894
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init-mysql.sql:/docker-entrypoint-initdb.d/init-mysql.sql
  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DB_URL: jdbc:mysql://db:3306/yatrasathi?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
      DB_USERNAME: root
      DB_PASSWORD: 7894
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/yatrasathi?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 7894
      JWT_SECRET: dev-secret-change-me-dev-secret-change-me
      CORS_ORIGINS: http://localhost:5173
    ports:
      - "8080:8080"
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment: {}
    ports:
      - "5174:80"
    depends_on:
      - backend
volumes:
  db_data:



