# Application name
spring.application.name=YatraSathi

# ----------------------------
# Database (H2) Configuration
# ----------------------------
spring.datasource.url=jdbc:h2:mem:yatrasathi
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ----------------------------
# Server Configuration
# ----------------------------
# Change port to avoid conflicts (8080 ? 9090)
server.port=8080

# ----------------------------
# Swagger OpenAPI
# ----------------------------
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ----------------------------
# JWT Configuration
# ----------------------------
security.jwt.secret=dev-secret-change-me-in-production-this-should-be-at-least-256-bits-long
security.jwt.expiration-minutes=60

# ----------------------------
# CORS
# ----------------------------
app.cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173
